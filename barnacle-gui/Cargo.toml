[package]
name = "barnacle-gui"
version.workspace = true
edition.workspace = true

[dependencies]
barnacle-lib = { path = "../barnacle-lib" }
slint = "1.14.1"
tokio = { version = "1.48.0", features = ["sync", "fs", "macros", "test-util", "rt-multi-thread"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }

[build-dependencies]
slint-build = "1.12.1"
